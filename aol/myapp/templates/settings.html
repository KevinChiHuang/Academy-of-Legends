<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      background: rgb(99, 39, 120)
  }
  
  .form-control:focus {
      box-shadow: none;
      border-color: #BA68C8
  }
  
  .profile-button {
      background: rgb(99, 39, 120);
      box-shadow: none;
      border: none
  }
  
  .profile-button:hover {
      background: #682773
  }
  
  .profile-button:focus {
      background: #682773;
      box-shadow: none
  }
  
  .profile-button:active {
      background: #682773;
      box-shadow: none
  }
  
  .back:hover {
      color: #682773;
      cursor: pointer
  }
  
  .labels {
      font-size: 11px
  }
  
  .add-experience:hover {
      background: #BA68C8;
      color: #fff;
      cursor: pointer;
      border: solid 1px #BA68C8
  }

    html {
      font-family: Geneva, Verdana, sans-serif;
    }
    
    .dashboard-container {
      background: #fff;
      overflow: hidden;
    }
    
    .layout-wrapper {
      display: flex;
      gap: 20px;
    }
    
    .sidebar {
      width: 17%;
      background: #fff;
      padding: 24px 0 103px;
      color: #202224;
    }
    
    .logo {
      color: #4880ff;
      text-align: center;
      font: 800 20px Nunito Sans, sans-serif;
      margin-bottom: 50px;
      margin-top: 20px;
    }
    
    .nav-item {
      display: flex;
      padding: 13px 40px;
    }
    
    .nav-item-active {
      background: #4880ff;
      color: #fff;
      border-radius: 25px;
      margin-left: 20px;
      margin-bottom: 20px;
    }
    
    .nav-icon {
      text-align: center;
      font: 500 22px LineAwesome, sans-serif;
    }
    
    .nav-text {
      letter-spacing: 0.3px;
      font: 600 14px Nunito Sans, sans-serif;
      
      margin-inline: auto;
      
    }

    .nav-text-Settings {
      letter-spacing: 0.3px;
      font: 600 14px Nunito Sans, sans-serif;
      text-align: center;
      
    }
    
    .divider {
      width: 100%;
      height: 1px;
      background: #eee;
      margin: 16px 0;
    }
    
    .section-title {
      letter-spacing: 0.26px;
      margin: 16px 0 0 40px;
      font: 700 12px Nunito Sans, sans-serif;
    }
    
    .main-content {
      width: 83%;
      background: #f5f6fa;
      padding: 0 1px;
    }
    
    .top-bar {
      background: #fff;
      padding: 13px 31px;
      display: flex;
      justify-content: right;
      align-items: center;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 23px;
    }
    
    .user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
    }
    
    .user-info {
      display: flex;
      flex-direction: column;
    }
    
    .user-name {
      color: #404040;
      font: 700 14px Nunito Sans, sans-serif;
    }
    
    .user-role {
      color: #565656;
      font: 600 12px Nunito Sans, sans-serif;
    }
    
    .dropdown-icon {
      width: 18px;
      height: 18px;
    }
    
    .page-title {
      color: #202224;
      letter-spacing: -0.11px;
      font: 700 32px Nunito Sans, sans-serif;
      margin: 27px 0;
      
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f9f8;
        margin: 0;
        
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #333;
    }

    .product-grid {
        display: flex;
        justify-content: center;
        gap: 100px;
        flex-wrap: wrap;
        
    }

    .product-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        text-align: center;
        padding: 20px;
        

    }

    .product-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .product-card h2 {
        margin: 15px 0 5px;
        font-size: 1.2rem;
        color: #333;
    }

    .product-card p {
        font-size: 1rem;
        color: #007bff;
        font-weight: bold;
    }

    .product-card button {
        margin-top: 10px;
        background-color: #f4f6fc;
        border: 2px solid #007bff;
        border-radius: 5px;
        padding: 10px 15px;
        color: #007bff;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
    }

    .product-card button:hover {
        background-color: #007bff;
        color: #fff;
    }

    .carousel-controls {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
    }

    .carousel-button {
        background: none;
        border: none;
        color: #333;
        font-size: 1.5rem;
        cursor: pointer;
    }

    
    @media (max-width: 991px) {
      .layout-wrapper {
        flex-direction: column;
      }
      
      .sidebar,
      .main-content {
        width: 100%;
      }
      
      .top-bar {
        padding: 13px 20px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .section-title {
        margin-left: 10px;
      }
      
      .nav-item {
        padding: 13px 20px;
      }
    }
    </style>
    
    <div class="dashboard-container">
      <div class="layout-wrapper">
        <nav class="sidebar">
          <h1 class="logo">Academy of Legends</h1>
          
          <a href="http://127.0.0.1:8000/home/" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Dashboard</span>
          </a>
          <a href="http://127.0.0.1:8000/board/#" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Legends Board</span>
          </a>
          <a href="http://127.0.0.1:8000/shop/" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Shop</span>
          </a>
          <a href="http://127.0.0.1:8000/admin/" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Edit Students</span>
          </a>
    
          <div class="divider"></div>
          
          
          
          <a href="http://127.0.0.1:8000/todos/" class="nav-item">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text-Settings">Settings</span>
          </a>
          
          <a href="{% url 'logout' %}" class="nav-item">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text-settings">Logout</span>
          </a>
        </nav>
    
        <main class="main-content">
          <header class="top-bar">
            <div class="user-profile">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ff91569b03a1f3ea05d264f6177a7ab0e8c181fb9d7738db11cfba2674e7bce0?placeholderIfAbsent=true&apiKey=5d941a44acfc4610af810bcf12604f0b" alt="Profile photo of Moni Roy" class="user-avatar">
              <div class="user-info">
                <span class="user-name">Moni Roy</span>
                <span class="user-role">Admin</span>
              </div>
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/625982aaef443be514e593110a93b4aff54e04cb38162e48faefa1086a49abca?placeholderIfAbsent=true&apiKey=5d941a44acfc4610af810bcf12604f0b" alt="" class="dropdown-icon">
            </div>
          </header>
    
          <div class="page-content">
            <h1 class="page-title">Editing xd</h1>
            <div class="container">
              <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">xd</span><span class="text-black-50">xddddd@xd.com</span><span> </span></div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                                <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control" value="" placeholder="lastname"></div>
                            </div>
                            <div class="row mt-3">
                                
                                {% comment %} <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                                <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                                <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                                <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                                <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> {% endcomment %}
                                <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                                
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Save</span></div><br>
                            <div class="col-md-12"><label class="labels">Experience</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                            <div class="col-md-12"><label class="labels">Gold</label><input type="text" class="form-control" placeholder="gold" value=""></div><br>
                            <div class="col-md-12"><label class="labels">Hearts</label><input type="text" class="form-control" placeholder="hearts" value=""></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>

              </div>
            </div>
        </main>
      </div>
    </div>
