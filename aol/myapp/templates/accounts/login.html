<!-- myapp/templates/login.html -->
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This will render the form fields -->

    <button type="submit">Login</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<!-- Register button -->
<a href="{% url 'register' %}">
    <button type="button">Register</button>
</a>
