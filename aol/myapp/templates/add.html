{% load static %}
<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <style>
*{
      font: poppins;
    }
    .page-content {
  padding: 20px; /* Space around the page content */
}

    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .formbold-form-wrapper {
      padding: 30px; 
      margin: 20px auto; 
      border-radius: 10px; 

      box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.25); 
      background: rgba(255, 255, 255, 0.653);
    }

    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 22px;
    }
    .formbold-input-flex > div {
      width: 50%;
      display: flex;
      flex-direction: column-reverse;
    }
    .formbold-textarea {
      display: flex;
      flex-direction: column-reverse;
    }

    .formbold-form-input {
      width: 100%;
      padding-bottom: 10px;
      border: none;
      border-bottom: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #07074d;
      outline: none;
      resize: none;
    }
    .formbold-form-input::placeholder {
      color: #536387;
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
    }
    .formbold-form-label {
      color: #07074d;
      font-weight: bold;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 18px;
    }
    .formbold-form-input:focus + .formbold-form-label {
      color: #6a64f1;
    }

    .formbold-input-file {
      margin-top: 30px;
    }
    .formbold-input-file input[type="file"] {
      position: absolute;
      top: 6px;
      left: 0;
      z-index: -1;
    }
    .formbold-input-file .formbold-input-label {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .formbold-filename-wrapper {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 22px;
    }
    .formbold-filename {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      line-height: 24px;
      color: #536387;
    }
    .formbold-filename svg {
      cursor: pointer;
    }

    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 12px 25px;
      border: none;
      font-weight: 500;
      background-color: #239c47;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }


    .dashboard-container {
      background: #fff;
      overflow: hidden;
    }

    .layout-wrapper {
      display: flex;
      gap: 20px;
    }

    .sidebar {
      width: 17%;
      background: #fff;
      padding: 24px 0 103px;
      color: #202224;
    }

    .logo {
      color: #4880ff;
      text-align: center;
      font: 800 20px;
      margin-bottom: 50px;
      margin-top: 20px;
    }

    .nav-links {
  display: flex;
  gap: 20px; /* Adds spacing between links */
  justify-content: center;
  background-color: white;
  font-size:x-large;
}

.nav-item {
  display: flex;
  align-items: center; /* Aligns icon and text */
  padding: 10px 15px;
  color: rgb(20, 233, 158);
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}

.nav-item:hover {
  background-color: rgba(20, 233, 159, 0.65);
}

    .divider {
      width: 100%;
      height: 1px;
      background: #eee;
      margin: 16px 0;
    }

    .section-title {
      letter-spacing: 0.26px;
      margin: 16px 0 0 40px;
      font: 700 12px;
    }

    .main-content {
      width: 100%;
      background: white;
      padding: 0 1px;
      flex-grow: 1;
    }

    .top-bar {
      background: #fff;
      padding: 13px 31px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 23px;
    }

    .user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      color: #404040;
      font: 700 14px;
    }

    .user-role {
      color: #565656;
      font: 600 12px ;
    }

    .dropdown-icon {
      width: 18px;
      height: 18px;
    }

    .page-title {
      color: #202224;
      letter-spacing: -0.11px;
      font: 700 32px;
      margin: 17px 0;
      text-align: center;
      
    }


    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      padding: 20px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-card h2 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
      color: #333;
    }

    .product-card p {
      font-size: 1rem;
      color: #007bff;
      font-weight: bold;
    }

    .product-card button {
      margin-top: 10px;
      background-color: #f4f6fc;
      border: 2px solid #007bff;
      border-radius: 5px;
      padding: 10px 15px;
      color: #007bff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #007bff;
      color: #fff;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .carousel-button {
      background: none;
      border: none;
      color: #333;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 991px) {
      .layout-wrapper {
        flex-direction: column;
      }

      .sidebar,
      .main-content {
        width: 100%;
      }

      .top-bar {
        padding: 13px 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .section-title {
        margin-left: 10px;
      }

      .nav-item {
        padding: 13px 20px;
      }
    }
    .file-upload-button {
      display: inline-block;
      background-color: #007bff; /* Button color */
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .file-upload-button:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }

    #upload {
      display: none; /* Hide the default file input */
    }

  </style>

  <div class="dashboard-container">
    <div class="layout-wrapper">

      <main class="main-content">
        <header class="top-bar">
          <img src="{% static 'images/AOL.jpg' %}" alt="">
        </header>
        
        <div class="nav-links">
          {% if not is_admin %}
          <a href="{% url 'home' %}" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Dashboard</span>
          </a>
          {% endif %}
          
          <a href="{% url 'board' %}" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Legends Board</span>
          </a>
          <a href="{% url 'shop' %}" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Shop</span>
          </a>
          <a href="{% url 'admin' %}" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Edit Students</span>
          </a>
          {% if is_admin %}
          <a href="{% url 'add' %}" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Add Rewards</span>
          </a>
          {% endif %}

          {% if is_admin %}
          <a href="{% url 'create_guild' %}" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Create Guild</span>
          </a>
          {% endif %}

          {% if is_admin %}
          <a href="{% url 'guild_admin' %}" class="nav-item nav-item-active">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text">Manage Guilds</span>
          </a>
          {% endif %}



          <!-- <a class="nav-item">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text-Settings">Settings</span>
          </a> -->
        
          <a href="{% url 'logout' %}" class="nav-item">
            <span class="nav-icon" aria-hidden="true"></span>
            <span class="nav-text-settings">Logout</span>
          </a>
        </div>

        <div class="page-content">
          <h1 class="page-title">Add/Edit Shop Items</h1>
          <div class="container">
            <div class="formbold-main-wrapper">
              <div class="formbold-form-wrapper">
                <form
                  action="{% url 'add' %}"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  {% csrf_token %}
                  <div class="formbold-input-flex">
                    <div>
                      <input
                        type="text"
                        name="item"
                        id="name"
                        placeholder="Enter item here..."
                        class="formbold-form-input"
                        required
                      />
                      <label for="name" class="formbold-form-label"
                        >Item Name</label
                      >
                    </div>

                    <div>
                      <input
                        type="number"
                        name="gold"
                        id="gold"
                        placeholder="Enter gold here..."
                        class="formbold-form-input"
                        required
                      />
                      <label for="gold" class="formbold-form-label"
                        >Gold Needed</label
                      >
                    </div>
                  </div>

                  <div class="formbold-textarea">
                    <textarea
                      rows="6"
                      name="description"
                      id="message"
                      placeholder="Write your description..."
                      class="formbold-form-input"
                      required
                    ></textarea>
                    <label for="message" class="formbold-form-label"
                      >Item Description</label
                    >
                  </div>

                  <div class="formbold-input-file">
                    <label for="upload" class="file-upload-button">
                      Attach Image
                      <input type="file" name="upload" id="upload" hidden />
                    </label>
                    <div><span id="fileMessage" class="file-message"></span></div>
                  </div>
                  <button class="formbold-btn" type="submit">Add Item</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script>
    document.getElementById("upload").addEventListener("change", function() {
      var fileMessage = document.getElementById("fileMessage");
      if (this.files.length > 0) {
        fileMessage.textContent = "Image attached: " + this.files[0].name;
        fileMessage.style.color = "green";
      } else {
        fileMessage.textContent = "";
      }
    });
  </script>
  
</html>
