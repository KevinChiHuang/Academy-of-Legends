<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 550px;
      width: 100%;
      background: white;
    }

    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 22px;
    }
    .formbold-input-flex > div {
      width: 50%;
      display: flex;
      flex-direction: column-reverse;
    }
    .formbold-textarea {
      display: flex;
      flex-direction: column-reverse;
    }

    .formbold-form-input {
      width: 100%;
      padding-bottom: 10px;
      border: none;
      border-bottom: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #07074d;
      outline: none;
      resize: none;
    }
    .formbold-form-input::placeholder {
      color: #536387;
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
    }
    .formbold-form-label {
      color: #07074d;
      font-weight: 500;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 18px;
    }
    .formbold-form-input:focus + .formbold-form-label {
      color: #6a64f1;
    }

    .formbold-input-file {
      margin-top: 30px;
    }
    .formbold-input-file input[type="file"] {
      position: absolute;
      top: 6px;
      left: 0;
      z-index: -1;
    }
    .formbold-input-file .formbold-input-label {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .formbold-filename-wrapper {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 22px;
    }
    .formbold-filename {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      line-height: 24px;
      color: #536387;
    }
    .formbold-filename svg {
      cursor: pointer;
    }

    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 12px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    html {
      font-family: Geneva, Verdana, sans-serif;
    }

    .dashboard-container {
      background: #fff;
      overflow: hidden;
    }

    .layout-wrapper {
      display: flex;
      gap: 20px;
    }

    .sidebar {
      width: 17%;
      background: #fff;
      padding: 24px 0 103px;
      color: #202224;
    }

    .logo {
      color: #4880ff;
      text-align: center;
      font: 800 20px Nunito Sans, sans-serif;
      margin-bottom: 50px;
      margin-top: 20px;
    }

    .nav-item {
      display: flex;
      padding: 13px 40px;
    }

    .nav-item-active {
      background: #4880ff;
      color: #fff;
      border-radius: 25px;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    .nav-icon {
      text-align: center;
      font: 500 22px LineAwesome, sans-serif;
    }

    .nav-text {
      letter-spacing: 0.3px;
      font: 600 14px Nunito Sans, sans-serif;

      margin-inline: auto;
    }

    .nav-text-Settings {
      letter-spacing: 0.3px;
      font: 600 14px Nunito Sans, sans-serif;
      text-align: center;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #eee;
      margin: 16px 0;
    }

    .section-title {
      letter-spacing: 0.26px;
      margin: 16px 0 0 40px;
      font: 700 12px Nunito Sans, sans-serif;
    }

    .main-content {
      width: 83%;
      background: #f5f6fa;
      padding: 0 1px;
    }

    .top-bar {
      background: #fff;
      padding: 13px 31px;
      display: flex;
      justify-content: right;
      align-items: center;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 23px;
    }

    .user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      color: #404040;
      font: 700 14px Nunito Sans, sans-serif;
    }

    .user-role {
      color: #565656;
      font: 600 12px Nunito Sans, sans-serif;
    }

    .dropdown-icon {
      width: 18px;
      height: 18px;
    }

    .page-title {
      color: #202224;
      letter-spacing: -0.11px;
      font: 700 32px Nunito Sans, sans-serif;
      margin: 27px 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9f8;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      padding: 20px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-card h2 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
      color: #333;
    }

    .product-card p {
      font-size: 1rem;
      color: #007bff;
      font-weight: bold;
    }

    .product-card button {
      margin-top: 10px;
      background-color: #f4f6fc;
      border: 2px solid #007bff;
      border-radius: 5px;
      padding: 10px 15px;
      color: #007bff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #007bff;
      color: #fff;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .carousel-button {
      background: none;
      border: none;
      color: #333;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 991px) {
      .layout-wrapper {
        flex-direction: column;
      }

      .sidebar,
      .main-content {
        width: 100%;
      }

      .top-bar {
        padding: 13px 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .section-title {
        margin-left: 10px;
      }

      .nav-item {
        padding: 13px 20px;
      }
    }
  </style>

  <div class="dashboard-container">
    <div class="layout-wrapper">
      <nav class="sidebar">
        <h1 class="logo">Academy of Legends</h1>

        <a href="http://127.0.0.1:8000/home/" class="nav-item nav-item-active">
          <span class="nav-icon" aria-hidden="true"></span>
          <span class="nav-text">Dashboard</span>
        </a>
        <a
          href="http://127.0.0.1:8000/board/#"
          class="nav-item nav-item-active"
        >
          <span class="nav-icon" aria-hidden="true"></span>
          <span class="nav-text">Legends Board</span>
        </a>
        <a href="http://127.0.0.1:8000/shop/" class="nav-item nav-item-active">
          <span class="nav-icon" aria-hidden="true"></span>
          <span class="nav-text">Shop</span>
        </a>
        <a href="http://127.0.0.1:8000/admin/" class="nav-item nav-item-active">
          <span class="nav-icon" aria-hidden="true"></span>
          <span class="nav-text">Edit Students</span>
        </a>

        <div class="divider"></div>

        <a href="http://127.0.0.1:8000/todos/" class="nav-item">
          <span class="nav-icon" aria-hidden="true"></span>
          <span class="nav-text-Settings">Settings</span>
        </a>

        <a href="{% url 'logout' %}" class="nav-item">
          <span class="nav-icon" aria-hidden="true"></span>
          <span class="nav-text-settings">Logout</span>
        </a>
      </nav>

      <main class="main-content">
        <header class="top-bar">
          <div class="user-profile">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ff91569b03a1f3ea05d264f6177a7ab0e8c181fb9d7738db11cfba2674e7bce0?placeholderIfAbsent=true&apiKey=5d941a44acfc4610af810bcf12604f0b" alt="Profile photo of Moni Roy" class="user-avatar">
            <div class="user-info">
              <span class="user-role">Admin</span>
            </div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/625982aaef443be514e593110a93b4aff54e04cb38162e48faefa1086a49abca?placeholderIfAbsent=true&apiKey=5d941a44acfc4610af810bcf12604f0b" alt="" class="dropdown-icon">
          </div>
        </header>

        <div class="page-content">
          <h1 class="page-title">Add/Edit Shop Items</h1>
          <div class="container">
            <div class="formbold-main-wrapper">
              <div class="formbold-form-wrapper">
                <form
                  action="{% url 'add' %}"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  {% csrf_token %}
                  <div class="formbold-input-flex">
                    <div>
                      <input
                        type="text"
                        name="item"
                        id="name"
                        placeholder="Candy"
                        class="formbold-form-input"
                        required
                      />
                      <label for="name" class="formbold-form-label"
                        >Item Name</label
                      >
                    </div>

                    <div>
                      <input
                        type="text"
                        name="gold"
                        id="gold"
                        placeholder="100"
                        class="formbold-form-input"
                        required
                      />
                      <label for="gold" class="formbold-form-label"
                        >Gold Needed</label
                      >
                    </div>
                  </div>

                  <div class="formbold-textarea">
                    <textarea
                      rows="6"
                      name="description"
                      id="message"
                      placeholder="Write your description..."
                      class="formbold-form-input"
                      required
                    ></textarea>
                    <label for="message" class="formbold-form-label"
                      >Item Description</label
                    >
                  </div>

                  <div class="formbold-input-file">
                    <label for="upload" class="formbold-input-label">
                      Attach Image
                      <input type="file" name="upload" id="upload" />
                    </label>
                  </div>

                  <button class="formbold-btn" type="submit">Add Item</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
