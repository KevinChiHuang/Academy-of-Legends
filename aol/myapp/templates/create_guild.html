{% block content %}
<div class="container mt-4">
    <h2>Create New Guild</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">Guild Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter guild name" required>
        </div>
        <div class="form-group mb-3">
            <label for="description">Guild Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label>Select Members</label>
            {% if students %}
                {% for student in students %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="members" value="{{ student.id }}" id="student{{ student.id }}">
                    <label class="form-check-label" for="student{{ student.id }}">
                        {{ student.username }}
                    </label>
                </div>
                {% endfor %}
            {% else %}
                <p>No students available to add.</p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Create Guild</button>
    </form>
</div>
{% endblock %}
